<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Seed Sowing Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ðŸŒ± Drone Seed Sowing System</h1>
    </header>

    <section class="dashboard">
        <div class="card">
            <h3>Drone Status</h3>
            <p id="status">Idle</p>
        </div>

        <div class="card">
            <h3>Battery Level</h3>
            <p id="battery">100%</p>
        </div>

        <div class="card">
            <h3>Seed Count</h3>
            <p id="seeds">500</p>
        </div>
    </section>

    <section class="controls">
        <button onclick="startSowing()">Start Sowing</button>
        <button onclick="stopSowing()">Stop Sowing</button>
    </section>

    <footer>
        <p>Web Application for Monitoring Drone Seed Sowing</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
